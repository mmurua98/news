                                    <h3 class="mb-0 title">{{result.title}}</h3>
                                    <div class="mb-1 text-muted" style="font-size: 14px;">{{result.publishedAt}}</div>
                                    <a href="{{result.url}}" target="_blank" class="stretched-link">Continue reading</a>
                                </div>
                                <div class="col-auto d-lg-block">
                                    <img class="img-thumbnail img-fluid" src="{{result.image}}">
                                </div>
                            </div>
